<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Werewolves</title>
</head>

<body>
  {{> header}}
  {{#if currentUser._id}}
  <div class="container">
    {{> dashboard}}
  </div>
  {{/if}}
</body>

<template name="header">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <h1 class="navbar-brand">Werewolves</h1>
      </div>
      <div id="navbar">
        {{> loginButtons align="right"}}
      </div>
    </div>
  </nav>
</template>

<template name="dashboard">
  {{#if currentUser.profile.username}}
    {{!--<h2>Hello, {{currentUser.profile.username}}. Let's play Werewolves!</h2>--}}
    <hr />
    {{#if gameIsOver}}
      {{> gameOver}}
    {{else}}
      {{#if currentGame}}
        {{> game currentGame}}
      {{else}}
        <a href="#" class="btn btn-primary js-createGame">Create a new game</a>
        <hr/>
        {{!-- @TODO : Browse previous games.
        {{#if games}}
          <h3>Previous games</h3>
          <ul class="games">
            {{#each games}}
            <li class="gameItem">
              {{> gameItem}}
            </li>
            {{/each}}
          </ul>
        {{/if}}
        --}}
      {{/if}}
    {{/if}}
  {{else}}
    <div class="jumbotron">
      <h2 class="display-4">Choose your username</h2>
      <form class="js-saveUsername">
        <div class="form-group">
          <input type="text" name="username" class="form-control form-control-lg" />
        </div>
        <button type="submit" name="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  {{/if}}
</template>

<template name="game">
  {{#if startedAt}}
    <h3>Ongoing game</h3>
    {{#if isGameMaster}}
      <p>You are the GAMEMASTER, you have a responsability to watch over the game.<br/>In case the game is stuck, kill it with <button class="btn btn-danger btn-sm js-killGame">FIRE</button></p>
    {{/if}}
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          {{> ongoingGame}}
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-body">
          <h4>Your role</h4>
          <p>{{player.role}}</p>
        </div>
        <div class="card card-body">
          <h4>Players</h4>
          <ul class="players">
          {{#each players}}
            <li class="playerItem">
              {{#if isDead}}
                <strike>{{username}}</strike> ({{role}})
              {{else}}
                {{username}}
              {{/if}}
            </li>
          {{/each}}
          </ul>
        </div>
        <div class="card card-body">
          <h4>Remaining</h4>
          <ul>
            <li>{{remainingWerewolves}} werewolves</li>
            <li>{{remainingVillagers}} villagers</li>
          </ul>
        </div>
      </div>
    </div>
  {{else}}
    <div class="row">
      <div class="col-8">
        <div class="jumbotron">
          <h3>New game!</h3>
          {{#if player}}
            <button class="btn btn-danger js-leaveGame">Leave the game</button>
            {{#if hasEnoughPlayers}}
              <button class="btn btn-success js-startGame">Start the game</button>
            {{/if}}
          {{else}}
            <button class="btn btn-primary js-joinGame">Join the game</button>
          {{/if}}
          {{#if players}}
            <hr/>
            <h4>Current players</h4>
            <ul class="players">
            {{#each players}}
              <li class="playerItem">
                {{username}}
              </li>
            {{/each}}
            </ul>
            {{#if player}}
              <hr/>
              {{> chatbox chatId=chatId players=players}}
            {{/if}}
          {{/if}}
        </div>
      </div>
      <div class="col-4">
        <h4>Online users</h4>
        <ul>
        {{#each onlineUsers}}
          <li>{{profile.username}}</li>
        {{/each}}
        </ul>
      </div>
    </div>
  {{/if}}
</template>

<template name="ongoingGame">
  {{#if title}}
  <div class="card-header">
    <h4>{{title}}</h4>
  </div>
  {{/if}}
  <div class="card-body">
    {{#if endedAt}}
      {{> gameOver}}
    {{else}}
      {{#if isIntro}}
        <p class="lead">Full moon every night.</p>
        <p>In the village, things start to turn awry when a body is found deep in the forest. Its missing limbs suggests the work of a big, wild and hairy animal. The mayor suspects werewolves are attacking the village.</p>
        <button class="btn btn-primary js-markIntroRead">Ready to continue</button>
      {{else}}
        {{#if isWitness}}
          <div class="alert alert-info">You're a witness.</div>
        {{else}}
          {{#if isDead}}
            <div class="alert alert-danger">You're very DEAD !</div>
          {{/if}}
        {{/if}}
        {{#if isNight}}
          <h5>The village goes to sleep.</h5>
          {{> ongoingNight}}
        {{else}}
          <h5>The village wakes up.</h5>
          {{> ongoingDay}}
        {{/if}}
      {{/if}}
    {{/if}}
  </div>
</template>

<template name="gameItem">
  <pre>{{_id}}</pre>
</template>

<template name="gameOver">
  <h3>Game over !</h3>
  {{#unless winner.team}}
    <p>It's actually a draw, so everybody loses because the village is on fire.</p>
  {{else}}
    <p>Chicken dinner for <strong>{{winner.team}}</strong> ! {{winner.count}} survived the massacre.</p>
  {{/unless}}
  <button class="btn btn-primary js-dismiss">Dismiss</button>
</template>

<template name="ongoingDay">
  {{#if waitHunter}}
    {{#if player.isHunter}}
      <p>Sorry for your loss of yourself. Here is one magic bullet.</p>
      <ul>
        {{#each alivePlayers}}
          <li><button class="btn btn-primary js-hunt">{{username}}</button></li>
        {{/each}}
      </ul>
    {{else}}
      Hunter is dead. Let him be survived by another death...
    {{/if}}
  {{else}}
    {{!-- @TODO
    {{#if deaths}}
      <p>These people died last night:</p>
      <ul>
        {{#each deaths}}
          <li>{{role}} ({{username}})</li>
        {{/each}}
      </ul>
    {{else}}
      <p>Nobody died last night.</p>
    {{/if}}
    --}}
    <p>The village has to vote.</p>
    <p>Hurry up, you only have {{remainingTime}} seconds !</p>
    {{#if hasLynched}}
      <p>You voted to lynch {{hasLynched.username}}.</p>
    {{else}}
      <h6>Choose whom to lynch.</h6>
      <ul>
        {{#each alivePlayers}}
          <li><button class="btn btn-primary js-lynch">{{username}}</button></li>
        {{/each}}
      </ul>
    {{/if}}
    <h6>Discuss with the village.</h6>
    {{> chatbox chatId=day.chatId players=players}}
  {{/if}}
</template>

<template name="ongoingNight">
  {{#if waitSeer}}
    {{#if player.isSeer}}
    <p>Select a player to discover its secret.</p>
    <ul>
      {{#each seerPeople}}
        <li><button class="btn btn-primary js-seer">{{username}}</button></li>
      {{/each}}
    </ul>
    {{else}}
    <p>Seer is watching...</p>
    {{/if}}
  {{else}}
    {{#if waitCupid}}
      {{#if player.isCupid}}
      <p>Select 2 players to link with the power of Love.</p>
      <ul>
        {{#each alivePeople}}
          <li><label><input type="checkbox" class="form-control js-cupid">{{username}}</label></li>
        {{/each}}
      </ul>
      {{else}}
      <p>Cupid is matching...</p>
      {{/if}}
    {{else}}
      {{#if waitWerewolves}}
        {{#if player.isWerewolf}}
          {{#unless werewolfHasVoted}}
            <p>Vote for the player to devour.</p>
            <ul>
              {{#each alivePeople}}
                <li><button class="btn btn-primary js-werewolf">{{username}}</button></li>
              {{/each}}
            </ul>
          {{else}}
            <p>Bon app√©tit !</p>
          {{/unless}}
          {{#if showWerewolvesChat}}
            <h5>Discuss with werewolves</h5>
            {{>chatbox chatId=night.attackChatId players=players}}
          {{/if}}
        {{else}}
          <p>Werewolves are killing...</p>
        {{/if}}
      {{else}}
        {{#if waitWitch}}
          {{#if player.isWitch}}
            {{#if witchHasHealing}}
              <p>You can heal one of the badly injured people. Would you like to do so ?</p>
              <ul>
                {{#each witchDeadPeople}}
                  <li><button class="btn btn-primary js-heal">{{username}}</button></li>
                {{/each}}
              </ul>
            {{/if}}
            {{#if witchHasPoison}}
              <p>You can poison. Would you like to do so ?</p>
              <ul>
                {{#each alivePeople}}
                  <li><button class="btn btn-primary js-poison">{{username}}</button></li>
                {{/each}}
              </ul>
            {{/if}}
            <button class="btn btn-primary js-witch">Done</button>
          {{else}}
          <p>Witch is witching.</p>
          {{/if}}
        {{else}}
          <p>The night is over.</p>
        {{/if}}
      {{/if}}
    {{/if}}
  {{/if}}
</template>

<template name="chatbox">
  {{#if canPost}}
    <form class="js-sendMessage">
      <div class="input-group">
        <input type="text" class="form-control" name="message" placeholder="{{placeholder}}">
        <div class="input-group-append">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>
  {{/if}}
  <ul class="messages">
  {{#each messages}}
    <li>
      <span class="username">{{authorName}}</span>
      <div class="body">{{content}}</div>
    </li>
  {{/each}}
  </ul>
</template>
